   <h2>Lucania</h2>
   <p>
      - Nom en français : Lucania<br>
      - Nom en italien : Lucania</p>
   <p>
      Lien Wikidata : https://www.wikidata.org/wiki/Q1131978</p>
   <p><a href="https://www.wikidata.org/wiki/Q1131978">Lien vers Wikidata</a></p>
   <div id="map"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script><script>
                        // Coordonnées : latitude, longitude
                        const lat = 40.482608;
                        const lon = 15.956247;
                        
                        const map = L.map('map').setView([lat, lon], 3);
                        
                        // Couche de fond OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution:
                        '© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                        maxZoom: 18,
                        }).addTo(map);
                        
                        // Marqueur
                        L.marker([lat, lon]).addTo(map)
                        .bindPopup('<strong></strong>')
                            .openPopup();
                    </script></body>
