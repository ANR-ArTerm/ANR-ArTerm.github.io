<head xmlns:math="http://www.w3.org/2005/xpath-functions/math" xmlns:xs="http://www.w3.org/2001/XMLSchema">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <link rel="stylesheet" type="text/css" href="../../style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
</head><body xmlns:math="http://www.w3.org/2005/xpath-functions/math" xmlns:xs="http://www.w3.org/2001/XMLSchema">
   <div id="header"></div>
   <h1>Index lieu</h1>
   <p><a href="../indexlieu.html">Revenir à l'index lieu</a></p>
   <h2>Udine</h2>
   <p>
      - Nom en français : Udine<br>
      - Nom en italien : Udine</p>
   <p><a href="https://www.wikidata.org/wiki/Q2790">Lien vers Wikidata</a></p>
   <div id="map"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script><script>
                        // Coordonnées : latitude, longitude
                        const lat = 46.066666666667;
                        const lon = 13.233333333333;
                        
                        const map = L.map('map').setView([lat, lon], 3);
                        
                        // Couche de fond OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution:
                        '© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                        maxZoom: 18,
                        }).addTo(map);
                        
                        // Marqueur
                        L.marker([lat, lon]).addTo(map)
                        .bindPopup('<strong>Udine</strong>')
                            .openPopup();
                    </script><script>
            // Charger et insérer le header
            fetch("/header.html")
            .then(response => response.text())
            .then(html => {
            document.getElementById("header").innerHTML = html;
            })
            .catch(err => console.error("Erreur de chargement du header :", err));
        </script></body>
